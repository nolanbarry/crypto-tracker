<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CP2: Crypto Tracker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/cts3wnx.css">
  <link rel='stylesheet' href='css/styles.css'>
  <link rel='stylesheet' href='css/header.css'>
  <link rel='stylesheet' href='css/sidebar.css'>
  <link rel='stylesheet' href='css/sidebar-filter.css'>
</head>

<body>
  <div id='header'>
    <h1>Crypto tracker</h1>
  </div>
  <div id='container'>
    <div id='sidebar'>
      <form id='sidebar-search-container'>
        <input id='sidebar-search' placeholder='search' autocomplete='off' autocapitalize='off' autocorrect='off' spellcheck='false'>
        <button id='sidebar-search-clear' type='button'><img src='/images/clear.svg' style='opacity: 0'></button>
        <button id='sidebar-search-filter-toggle' type='button'><img src='/images/filter.svg'></button>
      </form>
    </div>
    <form id='filter' class='closed'>
      <div class='container space-between'>
        <label class='filter filter-header'>SEARCH FILTERS</label>
        <button id='filter-clear' class='img-button' type='button'><img src='/images/delete.svg' /></button>
      </div>
      <div class='container'>
        <label class='filter'>Price (USD)</label>
        <select class='filter-dropdown filter' name='price'>
          <option value="lt" selected="selected">≤</option>
          <option value="gt">≥</option>
          <option value="e">=</option>
        </select>
        <input id='price-filter-value' class='filter filter-value' type='number'>
      </div>
      <div class='container'>
        <label class='filter'>% Change</label>
        <select class="filter-dropdown filter" name='change'>
          <option value="lt" selected="selected">≤</option>
          <option value="gt">≥</option>
          <option value="e">=</option>
        </select>
        <input id='change-filter-value' class='filter filter-value' type='number'>
      </div>
      <div class='container'>
        <label class='filter'>Market Cap</label>
        <select class="filter-dropdown filter" name='marketcap'>
          <option value="lt" selected="selected">≤</option>
          <option value="gt">≥</option>
          <option value="e">=</option>
        </select>
        <input id='cap-filter-value' class='filter filter-value' type='number'>
      </div>
    </form>
  </div>
  <script src=js/init.js></script>
  <script src="js/main.js"></script>
  <script src="js/sidebar.js"></script>
</body>

</html>
